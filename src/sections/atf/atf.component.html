<div class="main-container-atf">
  
    <div class="left-section"
     [ngClass]="{
       'hide-bg-img': global.hamActive,
       'nav-open': global.hamActive && isMobile
     }">
        <img
        id="mypic"
        [ngClass]="{ 'hide': global.hamActive && isMobile }"
        src="/assets/img/mypic/mypic3.png"
        alt="my picture"
        >
        <app-navbar-mobile></app-navbar-mobile>
      <img src="/assets/img/bg-img/bg-hover.png" alt="" style="display: none;">
      <img
        class="ham-inactive"
        [ngClass]="{ 'ham-active': global.hamActive && isMobile }"
        src="/assets/img/bg-img/background-mobile-default.svg"
        alt=""
        > 
    </div>
    
  
    <div class="right-section">
      <div class="upper-section">        
        <app-logo></app-logo>
            <div class="links">
                <a class="mail-anker" href="mailto: mail@felix-oppermann.com" target="_blank " rel="noopener">
                <img class="icon default" src="/assets/img/social media buttons/mail/mail-default.png" alt="Mail Default">
                <img class="icon hover" src="/assets/img/social media buttons/mail/mail-hover-blue.png" alt="Mail Hover">
                </a>
                <a class="github-anker" href="https://github.com/Auprman" target="_blank " rel="noopener">
                <img class="icon default" src="/assets/img/social media buttons/github/gh-default.png" alt="GitHub Default">
                <img class="icon hover" src="/assets/img/social media buttons/github/gh-hover-blue.png" alt="GitHub Hover">
                </a>
                <a class="linkedin-anker" href="https://www.linkedin.com/in/felix-oppermann-54bab31a6/" target="_blank " rel="noopener">
                <img class="icon default" src="/assets/img/social media buttons/linkedin/li-default.png" alt="LinkedIn Default">
                <img class="icon hover" src="/assets/img/social media buttons/linkedin/li-hover-blue.png" alt="LinkedIn Hover">
                </a>
            </div>
        </div>
        <div class="middle-section">
            <h1>Felix Oppermann</h1>
            <h2>FRONTEND DEVELOPER</h2>
        </div>
        <div class="lower-section">
            <div class="links">
                <a class="arrow-down" href="#why-me">
                    <img class="icon default" src="/assets/img/arrows/arrow-down-default.png" alt="">
                    <img class="icon hover" src="/assets/img/arrows/arrow-down-hover.png" alt="">
                </a>
            </div>
        </div>
    </div>
  
  </div>
